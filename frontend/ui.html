<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatbot</title>
<style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  
    /* Chatbot container */
    .chat-container {
      background-color: #ffffff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
      width: 400px;
    }
  
    /* Chat messages */
    .chat-messages {
      max-height: 300px;
      overflow-y: auto;
      padding: 15px;
    }
  
    /* Message bubbles */
    .message {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }
  
    .user-message {
      align-self: flex-end;
      background-color: #0084FF;
      color: white;
      border-radius: 20px 20px 0 20px;
      padding: 10px 15px;
      max-width: 70%;
      word-wrap: break-word;
    }
  
    .bot-message {
      align-self: flex-start;
      background-color: #f2f2f2;
      color: #333;
      border-radius: 20px 20px 20px 0;
      padding: 10px 15px;
      max-width: 70%;
      word-wrap: break-word;
    }
  
    /* Input field and button */
    .input-container {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      border-top: 1px solid #ccc;
    }
  
    .input-field {
      flex: 1;
      border: none;
      padding: 10px;
      border-radius: 20px;
      margin-right: 10px;
    }
  
    .send-button {
      background-color: #0084FF;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="chat-container">
  <div class="chat-messages" id="chat-messages">
    <!-- Chat messages will be displayed here -->
  </div>
  <div class="input-container">
    <input type="text" class="input-field" id="user-input" placeholder="Type your message...">
    <button class="send-button" id="send-button">Send</button>
  </div>
</div>

<script>
  const chatMessages = document.getElementById('chat-messages');
  const userInput = document.getElementById('user-input');
  const sendButton = document.getElementById('send-button');

  // Function to add user and bot messages to the chat
  function addMessage(message, isUser) {
    const messageDiv = document.createElement('div');
    messageDiv.className = isUser ? 'user-message' : 'bot-message';
    messageDiv.textContent = message;
    chatMessages.appendChild(messageDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to bottom
  }

  // Function to handle user input
  function handleUserInput() {
    const userMessage = userInput.value;
    if (userMessage.trim() === '') return;
    
    addMessage(userMessage, true);
    
    // Simulate a bot response (replace with actual API call)
    setTimeout(() => {
      const botResponse = 'Hello! I am your chatbot.';
      addMessage(botResponse, false);
    }, 1000);
    
    userInput.value = '';
  }

  // Event listener for the Send button
  sendButton.addEventListener('click', handleUserInput);

  // Event listener for Enter key in the input field
  userInput.addEventListener('keyup', (event) => {
    if (event.key === 'Enter') {
      handleUserInput();
    }
  });
</script>
</body>
</html>
